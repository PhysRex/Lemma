<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">

    <meta name="author" content="Mauricio Campuzano">
    <meta name="description" content="A classic game remade for the web!">
    <link rel="shortcut icon" href="./img class="logo" /favicon.ico" type="image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="manifest" href="./manifest.json">

    <link href="./css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
  </head>

  <body>

    <!-- The Score Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="container-fluid modal-content">

        <div class="row">
          <div class="col">
            <span class="close">&times;</span>
          </div>
        </div>

        <div id="scoreEnd" class="row hide text-center teamName"></div>
        <div class="row text-center score-content">

          <div class="col-xs-6">
            <div class="row">
              <input id="teamA" class="teamName" type="text" value="Team A">
            </div>
            <div  class="row score">
              <div class="col-xs-3"></div>
              <div id="scoreA" class="col-xs-6 scoreSpan">
                0
              </div>
              <div class="col-xs-3"></div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                <button id="btn-A-minus" class="btn btn-default btn-lg btn-score">&minus;</button>
              </div>
              <div class="col-xs-6">
                <button id="btn-A-plus" class="btn btn-default btn-lg btn-score">&plus;</button>
              </div>
            </div>
          </div>

          <div class="col-xs-6">
            <div class="row">                
              <input id="teamB" class="teamName" type="text" value="Team B">
            </div>
            <div  class="row score">
              <div class="col-xs-3"></div>
              <div id="scoreB" class="col-xs-6 scoreSpan">
                0
              </div>
              <div class="col-xs-3"></div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                <button id="btn-B-minus" class="btn btn-default btn-lg btn-score">&minus;</button>
              </div>
              <div class="col-xs-6">
                <button id="btn-B-plus" class="btn btn-default btn-lg btn-score">&plus;</button>
              </div>
            </div>
          </div>

        </div>

        <div class="row text-center">
          <div class="col-xs-12 continue">
            Click outside modal to continue
          </div>
        </div>
          
      </div>

    </div>

    <div class="container hide rotate-div" id="rotate">
      <div class="row">
        <div class="col-xs-12 text-center landscape">
            <img src="./img/icons8-Rotation-100.png" alt="" srcset="">
            Oops... Rotate device to landscape!
        </div>
      </div>
    </div>

    <div class="container section text-center" id="section">

      <div class="row titlebar">
        <div class="col-xs-12 col-md-offset-2 col-md-8 text-center">
          <div class="header">
            <!-- Trigger/Open The Score Modal -->
            <button class="btn btn-primary hide" id="modalBtn" onclick="modal()"><b>||</b> SCORE</button>
            <img class="logo"  src="#" alt="Lemma!"> Lemma
            <button class="btn btn-default hide btn-exit" id="menu-to-exitBtn" onclick="menuReset()">&times;</button>
            <button class="btn btn-default hide btn-exit" id="game-to-exitBtn" onclick="startReturn()">&times;</button>
          </div>
        </div>
      </div>

      <div class="row  splash">
        <div class="col-xs-12">
          <div class="row text-center">
            <div class="col-xs-12 start">
              <button type="" id="start" class="btn btn-default colors" onclick="start()">START!</button>
            </div>
          </div>
          <div class="row text-center">
            <div class="col-xs-12 menu-div">
              <button type="" id="btn-menu" class="btn btn-default" onclick="menuShowHide()">Settings</button>          
            </div>
          </div>
        </div>
      </div>

      <div class="row hide text-center game">
        <div class="col-xs-12 col-md-offset-2 col-md-8 text-center">
          
          <div class="row">
            <div class="col-xs-9">
              <div class="row">
                <div class="lemma">
                  lemma lemma lemma lemma lemma lemma lemma lemma lemma lemma lemma lemma lemma lemma 
                </div>
              </div>
              <div class="row">
                <div class="timer">
                  0:00
                </div>
              </div>
            </div>            
            <div class="col-xs-3">
              <div class="row">
                <div class="btn-next" onclick="next()">
                  Next
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>

      <div class="row hide text-center settings">
        <!--ADD SETTINGS ELEMENTS-->
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-md-offset-2 col-md-8 menu">
              <form class="form-inline text-right">
                <div class="form-group slider">
                  <label class="slider-label" for="time">Minutes per Round</label>
                  <input id="timeIn" type="range" class="form-control slider__range" value="1" min="1" max="5"  oninput="timeOut.value = timeIn.value">
                  <output id="timeOut" class="slider__value">1</output>
                </div>
                <div class="form-group slider">
                  <label class="slider-label" for="points">Points per Game</label>
                  <input id="pointsIn" type="range" class="form-control slider__range" value="5" min="3" max="15"  oninput="pointsOut.value = pointsIn.value">
                  <output id="pointsOut" class="slider__value">5</output>
                </div>
                <div class="form-group slider">
                  <label class="slider-label" for="Volume">Volume Pinging</label>
                  <input id="volIn" type="range" class="form-control slider__range" value="50" min="0" max="100"  oninput="volOut.value = volIn.value">
                  <output id="volOut" class="slider__value">50</output>
                </div>

              </form>
              
              <div class="row">
                <div class=" col-xs-offset-1 col-xs-10 text-centerdrop">
                  <select class="drop-menu category">
                    <option value="classic" selected disabled>Categories:</option>
                    <option value="classic">Classic</option>
                    <option value="verbs">Verbs</option>
                    <option value="books">Books</option>
                    <option value="countries">Places: Countries</option>
                    <option value="cities">Places: Cities</option>
                    <option value="quotes">Quotes</option>
                    <option value="animals">Animals</option>
                    <option value="sustantivos">SPANISH: Sustantivos</option>
                    <option value="random">Random</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col">
              <button class="btn btn-default" id="save-menu-btn" onclick="menuShowHide()">Save &amp; Exit</button>
            </div>
          </div>
        </div>
      </div>

    </div>

  
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- JavaScript -->
    <script src="script.js" type="text/javascript" ></script>
  </body>
</html>
